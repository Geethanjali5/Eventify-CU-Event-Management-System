{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">My Tickets</h1>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Ticket ID</th>
                <th>Event Name</th>
                <th>Event Time</th>
                <th>Ticket Type</th>
                <th>Fee</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td>{{ ticket.ticket_id }}</td>
                <td>{{ ticket.event_name }}</td>
                <td>{{ ticket.event_time }}</td>
                <td>{{ ticket.ticket_type }}</td>
                <td>${{ ticket.fee }}</td>
                <td>
                    <form action="/remove_ticket/{{ ticket.ticket_id }}" method="POST">
                        <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
